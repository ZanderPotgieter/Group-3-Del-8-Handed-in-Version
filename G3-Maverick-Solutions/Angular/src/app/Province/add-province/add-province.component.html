<body>
    <h1>Add Province</h1>
    <br>
    <form [formGroup]= "provinceForm">
        
        <div class="card" >
            <label class="subheadinglabel">Enter the new province details:</label> 
            <div class="divleft">
                <br><br>
                <label for="Name">Name</label>
                <input type = "text" formControlName="province.ProvName" id="ProvName" placeholder="Example: Gauteng" required name = "ProvName">     
                <br><br>

            </div>

            <div class="divleft">
                <button type="submit" (click)="addProvince()" >Save</button>       
                <button type="button" (click)="Cancel()">Cancel</button>
             </div>    
            

        </div>


    </form>

<router-outlet></router-outlet>

</body>
