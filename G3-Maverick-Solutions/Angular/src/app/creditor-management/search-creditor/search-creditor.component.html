


<body>

    <h1>Search Creditor</h1>
    <form [formGroup]="credForm">
    <div class="card" *ngIf = "showSearch">
            
        <div class="divleft">
            <label for="name">Name:     </label>
                  <input class="searchinput" type="text" formControlName="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" id="name" name="name" pattern="[a-zA-Z ]*" required><br>
                  <span style="color:red" *ngIf="credForm.get('name').errors && (credForm.get('name').touched || credForm.get('name').dirty)">
                      <span *ngIf="credForm.get('name').errors.required">Creditor Name is required<br></span>
                      <span *ngIf="credForm.get('name').errors.pattern">Only text characters.<br></span>
                  </span>
        </div> 

        <div class="divleft">
            <button type="submit" (click)= "searchCreditor()">Search</button>
            <button type="button" (click)= "gotoCreditorManagement()">Cancel</button>
            
        </div>

        <table class="table table-striped">  
            <thead class="thead-dark">  
              <tr>  
                <th>Creditor Name</th>  
                <th>Balance</th>  
                <th>Bank</th>  
                <th>Account Nr</th>  
                <th>Branch</th>  
              </tr>  
            </thead>  
            <tbody>  
              <tr *ngFor="let cred of allCred | async">  
                <td>{{cred.SupName}}</td>  
                <td>{{cred.CredAccountBalance}}</td>  
                <td>{{cred.CredBank}}</td>  
                <td>{{cred.CredAccount}}</td>  
                <td>{{cred.CredBranch}}</td> 
              </tr>  
            </tbody>  
          </table> 

    </div>
    
    <div id ="creditor" *ngIf = "showResults">
            <div class="card">
                    <label> <span style="white-space: nowrap;">Creditor</span></label>
                    
                    <div class="divleft">
                        <br>
                        <label for="Name">Name</label>
                        <input type = "text" id="name" formControlName="SupName" class="form-control" [(ngModel)]="supplier.SupName" name="SupName"  required [readonly] = "this.inputEnabled" >  
                        <br>
                    </div> 

                    <div class="divleft">
                        <label for="CellNumber">Cell Number</label>
                        <input type = "text" id="cellNumber" formControlName="SupCell" class="form-control" [(ngModel)]="supplier.SupCell" name="SupCell"  required [readonly] = "this.inputEnabled">  
                        <br>
                    </div>

                    <div class="divleft">
                        <label for="Email">Email</label>
                        <input type = "text" id="email" class="form-control" formControlName="SupEmail" [(ngModel)]="supplier.SupEmail" name="SupEmail"  required [readonly] = "this.inputEnabled" >  
                        <br>
                    </div>
                </div>
            
        
            <div class="card">
                <label > <span style="white-space: nowrap;">Creditor Account</span></label>

                <div class="divleft">
                    <label for="Bank">Bank:</label>
                    <input type = "text" id="bank" class="form-control" formControlName="CredBank" [(ngModel)]="creditor.CredBank" name="CredBank"  required [readonly] = "this.inputEnabled" >  
                    <br>
                </div>
            

            <div class="divleft">
                <label for="Branch">Branch:</label>
                <input type = "text" id="branch" class="form-control" formControlName="CredBranch" [(ngModel)]="creditor.CredBranch" name="CredBranch"  required [readonly] = "this.inputEnabled" >  
                <br>
            </div>
    

        <div class="divleft">
            <label for="Type">Account Type:</label>
            <input type = "text" id="type" class="form-control" formControlName="CredType" [(ngModel)]="creditor.CredType" name="CredType"  required [readonly] = "this.inputEnabled" >  
            <br>
        </div>
    

    <div class="divleft">
        <label for="Account">Account Nr:</label>
        <input type = "text" id="account" class="form-control" formControlName="CredAccount" [(ngModel)]="creditor.CredAccount" name="CredAccount"  required [readonly] = "this.inputEnabled" >  
        <br>
    </div>

                
                <div class="divleft">
                    
                    <label for="Name">Account Balance in R</label>
                    <input type = "number"  min=0.00 class="form-control" formControlName="CredAccountBalance" [(ngModel)]="creditor.CredAccountBalance" name="CredAccountBalance" id="CredAccountBalance"  required [readonly] = "this.inputEnabled">  
                    <br>
                </div> 
                
                <div class="divleft" *ngIf="showButtons">
                    <button type="button" (click)="enableInputs()">Update</button>
                    <button type="submit" (click)="removeCreditor()">Delete</button>
                    <button type="button" (click)="cancel()">Cancel</button>
                </div>

                <div class="divleft" *ngIf="showSave" >
                    <button type="submit" (click)="updateCreditor()">Save</button>
                    <button type="button" (click)="cancel()">Cancel</button>
                </div>
            </div>   
     </div>

</form>

    <router-outlet></router-outlet>
</body>
