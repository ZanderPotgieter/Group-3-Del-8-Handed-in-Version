


<body>

    <h1>Search Creditor</h1>
<form>
    <div class="card" *ngIf = "showSearch">
            
        <div class="divleft">
            <label class="subheadinglabel">Enter Creditor/Supplier name to search:</label>
            <br><br>
            <label for="Name">Name</label>
            <input type = "text" id="name"  class="searchInput" class="form-control" [(ngModel)]="name" name="name">     
            <br>
        </div> 

        <div class="divleft">
            <button type="submit" (click)= "searchCreditor()">Search</button>
            <button type="button" (click)= "gotoCreditorManagement()">Cancel</button>
            
        </div>

    </div>
    
    <div id ="creditor" *ngIf = "showResults">
            <div class="card">
                    <label> <span style="white-space: nowrap;">Creditor</span></label>
                    
                    <div class="divleft">
                        <br>
                        <label for="Name">Name</label>
                        <input type = "text" id="name" class="form-control" [(ngModel)]="supplier.SupName" name="SupName"  required [readonly] = "this.inputEnabled" >  
                        <br>
                    </div> 

                    <div class="divleft">
                        <label for="CellNumber">Cell Number</label>
                        <input type = "text" id="cellNumber" class="form-control" [(ngModel)]="supplier.SupCell" name="SupCell"  required [readonly] = "this.inputEnabled">  
                        <br>
                    </div>

                    <div class="divleft">
                        <label for="Email">Email</label>
                        <input type = "text" id="email" class="form-control" [(ngModel)]="supplier.SupEmail" name="SupEmail"  required [readonly] = "this.inputEnabled" >  
                        <br>
                    </div>
                </div>
            
        
            <div class="card">
                <label > <span style="white-space: nowrap;">Creditor Account</span></label>
                
                <div class="divleft">
                    
                    <label for="Name">Account Balance in R</label>
                    <input type = "number"  min=0.00 class="form-control" [(ngModel)]="creditor.CredAccountBalance" name="CredAccountBalance" id="CredAccountBalance"  required [readonly] = "this.inputEnabled">  
                    <br>
                </div> 
                
                <div class="divleft" *ngIf="showButtons">
                    <button type="button" (click)="enableInputs()">Update</button>
                    <button type="submit" (click)="removeCreditor()">Delete</button>
                </div>

                <div class="divleft" *ngIf="showSave" >
                    <button type="submit" (click)="updateCreditor()">Save</button>
                    <button type="button" (click)="cancel()">Cancel</button>
                </div>
            </div>   
     </div>

</form>

    <router-outlet></router-outlet>
</body>
