<body>
  <h1>Creditor Payment Details</h1>
  <div class="divright">
    <label style="color:orange">Help <i style="color:orange" class="tiny material-icons">help</i></label>
</div>
  <form>
    <div class="card" *ngIf = "showViewAll">
      <p class="subheadinglabel">Creditor Payments:</p>

      <table class="table table-striped">  
        <thead class="thead-dark">  
          <tr>  
            <th>PaymentID</th>    
            <th>Amount R</th>  
            <th>Date</th>  
          </tr>  
        </thead>  
        <tbody>  
          <tr *ngFor="let pay of allPayments | async">  
            <td>{{pay.PaymentID}}</td>  
            <td>{{pay.CredPaymentAmount}}</td>  
            <td>{{pay.CredPaymentDate | date: 'yyyy-MM-dd'}}</td>   
          </tr>  
        </tbody>  
      </table>   
      <button type="submit" (click)=gotoCreditorManagment()>Cancel</button> 
  </div>
    
    </form>
  
  </body>
