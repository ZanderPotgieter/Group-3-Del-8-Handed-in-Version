
<body>
    <h1>Create Donation</h1>
    <form #form='ngForm' class="mb-4" autocomplete="off">
        
        <div class="card" id="donationRecipient ">
            <label> <span style="white-space: nowrap;">Donation Recipient Details </span></label>
            <br>
            <div class="divleft">
           
            <br>

            <label for="Name">Name</label>
            <input type = "text" id="nameInput" value="David" disabled required>  
            <small style="color: coral;">required</small>
            <br>
            <label for="Name">Surname</label>
            <input type = "text" id="surnameInput" value="Mthembu" disabled  required > 
            <small style="color: coral;">required</small>
            <br>
            <label for="Name">Cell Number</label>
            <input type = "text" id="cellInput" value="0213469586" disabled  required>  
            <small style="color: coral;">required</small>
            <br>
            <label for="Name">Email</label>
            <input type = "text" id="EmailInput" value="davidMthembu@gmail.com" disabled  required >  
            <small style="color: coral;">required</small>
            <br>
            <label for="Name">Address</label>
            <input type = "text" id="AddressInput" value="1140 Burnett Street, Hatfield, Pretotia, 0018" disabled   required> 
            <small style="color: coral;">required</small>
            </div>  
        </div>

        <br><br>

        <div class="card" id="donation">
            <label > <span style="white-space: nowrap;">Donation Details</span></label>
            <br>
            <div class="divleft">
                <label class="subheadinglabel">Enter the donation details:</label>
            <br><br>

            <label>Status</label>
            <select name="status" id="status" value="Authorized"  required>
                <option value="Authorized"></option>
                
              </select>
              <small style="color: coral;">required</small>
              <br>

            <label for="Name">Donation Date </label>
            <input type = "text" id="nameInput" value="10/10/2019"  required> 
            <small style="color: coral;">required</small>
            <br>

            <label for="Name">Donated Amount in R</label>
            <input type = "text" id="nameInput" value="1300.00"  required>  
            <small style="color: coral;">required</small>
            <br>

            <label for="Name">Description</label>
            <input type = "text" id="nameInput" value="Donated to help people affected by flood"  required> 
            <small style="color: coral;">required</small>
            <br>

            <br><br>
            </div>
            <label><span style="white-space: nowrap;">Donated Products</span></label>
            <div class="divleft">
            <label class="subheadinglabel"> Please add the donated products (if any)</label>
            <br>

            <label>Container Name</label>
            <select name="status" id="status" value="Authorized"  required>
                <option value="Authorized"></option>
                
              </select>
            
            <button type="submit"  routerLink="/search-donated-product" >Add Product</button>
            <br>
            <table>
                <th>Product name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Action</th>

                <tr>
                    <td>top white m/meal 50kg</td>
                    <td>50kg mealie meal by top white </td>
                    <td>40</td>
                    <td><button type="submit"  (click)="clickMethod('example')" ><span style="font-size: 80%;"> Remove</span></button></td>
                </tr>
                
            </table>
            
            
            <br>
            <button type="submit" (click)="clickMethod('example')" [disabled]="form.invalid" >Save</button>
            <button type="submit" (click)="clickMethod('confirmCancel')">Cancel</button>
           
            </div>  
        </div>

    
    </form>

    <router-outlet></router-outlet>
</body>
