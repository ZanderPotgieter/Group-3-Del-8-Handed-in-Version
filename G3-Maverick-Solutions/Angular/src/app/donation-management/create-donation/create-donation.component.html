
<body>
    <h1>Create Donation</h1>
    <form #form='ngForm' class="mb-4" autocomplete="off"  >        
        <div class="card" *ngIf = "showSearch">

            
            <div class="divleft">
                <label class="subheadinglabel">Enter donation recipient cell number to search:</label>
                <br><br>
                <label for="Name">Name</label>
                <input type = "text" id="cell"  class="searchInput" class="form-control" [(ngModel)]="cell" name="cell" required>     
                <small style="color: coral;">required</small>
                <br><br>
            </div> 

            <div class="divleft">
                <button type="submit" (click)= "searchDonationRecipient()" [disabled]="form.invalid">Search</button>
                <button type="button" (click)= "gotoDonationManagement()">Cancel</button>
                
            </div>
        </div>
   
        <div class="card" *ngIf = "showResults">
            <label> <span style="white-space: nowrap;">Donation Recipient Details </span></label>
            <br>
            <div class="divleft">
                <br>

                <label for="Name">Name</label>
                <input type = "text" class="form-control" [(ngModel)]="donationRecipient.DrName" name="DrName" id="DrName"  required [readonly] = "this.inputEnabled">     
                <br>
            </div>

            <div class="divleft">
                <label for="Name">Surname</label>
                <input type = "text" class="form-control" [(ngModel)]="donationRecipient.DrSurname" name="DrSurname" id="DrSurname"  required [readonly] = "this.inputEnabled">     
                <br>
            </div>

            <div class="divleft">
                <label for="Name">Cell Number</label>
                <input type = "text" class="form-control" [(ngModel)]="donationRecipient.DrCell" name="DrCell" id="DrCell"  required [readonly] = "this.inputEnabled">  
   
                <br>
            </div>

            <div class="divleft">
                <label for="Name">Email</label>
                <input type = "text" class="form-control" [(ngModel)]="donationRecipient.DrEmail" name="DrEmail" id="DrEmial"  required [readonly] = "this.inputEnabled"> 
    
                <br>
            </div> 

        </div>
    
        <br><br>
        <form #form1='ngForm' class="mb-4" autocomplete="off"  >
        <div class="card" *ngIf = "showAddDon">
            <label > <span style="white-space: nowrap;">Donation Details</span></label>
            <br>
            <div class="divleft">
                <label class="subheadinglabel">Enter the donation details:</label>
            <br><br>

            <label>Status</label>
            <select required class="form-control" [(ngModel)]="donation.DonationStatusID" name="DonationStatusID" id="DonationStatusID" >
                <option value="0">--Select--</option>
                <option  *ngFor="let status of statuses" value="{{status.DonationStatusID}}">{{status.DSDescription}}</option>
              </select>
              <small style="color: coral;">required</small>
              <br>

            <label for="Name">Donation Date </label>
            <input type = "date" class="form-control" [(ngModel)]="donation.DonDate" name="DonDate" id="DonDate" required > 
            <small style="color: coral;">required</small>

            <br>

            <label for="Name">Donated Amount in R</label>
            <input type = "number" class="form-control" [(ngModel)]="donation.DonAmount" name="DonAmount" id="DonAmount" required > 
            <small style="color: coral;">required</small>

            <br>

            <label for="Name">Description</label>
            <input type = "text" class="form-control" [(ngModel)]="donation.DonDescription" name="DonDescription" id="DonDescription" required > 
            <small style="color: coral;">required</small>

            <br>

            <br><br>
            </div>

            <br>
            <div class="divleft" >
                <button type="submit" (click)="addDonation()"  [disabled]="form1.invalid">Save</button>
                <button type="button" (click)="cancel()">Cancel</button>
            </div>
