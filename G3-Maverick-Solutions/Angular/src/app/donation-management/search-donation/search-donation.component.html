
<body>
    <h1>Search Donation</h1>
<form  #form='ngForm' class="mb-4" autocomplete="off">
    
    <div class="card" *ngIf = "showSearch">

            
        <div class="divleft">
            <label class="subheadinglabel">Enter donation recipient cell number to search:</label>
            <br><br>
            <label for="Name">Name</label>
            <input type = "text" id="cell"  class="searchInput" class="form-control" [(ngModel)]="cell" name="cell" required>     
            <br><br>
        </div> 

        <div class="divleft">
            <button type="submit" (click)= "searchDonations()">Search</button>
            <button type="button" (click)= "gotoDonationManagement()">Cancel</button>
            <button type="button" (click)= "gotoAddDonationRecipient()">Add Recipient</button>
            
        </div>
    </div>


    <div  *ngIf = "showResults" >
        <div *ngFor= "let don of donations">
            <div class="card"  >
            <label> <span style="white-space: nowrap;">Donation Recipient Details </span></label>
            <br>
            <div class="divleft">
                <br>

                <label for="Name">Name:</label>
            <!-- <input type = "text" class="form-control"  [(ngModel)]="donationRecipient.DrName"  name="DrName" id="DrName"  required [readonly] = "this.inputEnabled">      -->
            <label for="NameInput">{{don.Donation_Recipient.DrName}} </label>
            <br>
            </div>

            <div class="divleft">
                <label for="Name">Surname</label>
                <!-- <input type = "text" class="form-control" [(ngModel)]="donationRecipient.DrSurname" name="DrSurname" id="DrSurname"  required [readonly] = "this.inputEnabled"> -->        
                <label for="NameInput">{{don.Donation_Recipient.DrSurname}} </label>
            </div>

            <div class="divleft">
                <label for="Name">Cell Number</label>
                <!-- <input type = "text" class="form-control" [(ngModel)]="donationRecipient.DrCell" name="DrCell" id="DrCell"  required [readonly] = "this.inputEnabled">  --> 
                <label for="NameInput">{{don.Donation_Recipient.DrCell}} </label>
                <br>
            </div>

            <div class="divleft">
                <label for="Name">Email</label>
                <!-- <input type = "text" class="form-control" [(ngModel)]="donationRecipient.DrEmail" name="DrEmail" id="DrEmial"  required [readonly] = "this.inputEnabled">            -->
                <label for="NameInput">{{don.Donation_Recipient.DrEmail}} </label>
                <br>
            </div> 
        </div>

        
        <br><br>

        <div class="card" id="donation">
            <label > <span style="white-space: nowrap;">Donation Details</span></label>
            <br>
            <table>
                <!-- <th>Status</th> -->
                <th>Date</th>
                <th>Description</th>
                <th>Action</th>

                <tr >
                    <!-- <td>{{don.DonationStatus.DSDescription}}</td> -->
                    <td>{{don.DonDate}}</td>
                    <td>{{don.DonDescription}}</td>
                    <td><button type="submit" (click)="viewDonation()">View</button></td>
                </tr>
            
            </table>
            
            
            <br><br>
            
            <button type="submit" (click)="cancel()">Cancel</button>
        </div>
          
    </div>
</div>


</form>
<router-outlet></router-outlet>
</body>
