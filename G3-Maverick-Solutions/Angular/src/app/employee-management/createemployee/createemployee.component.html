<h1>Create Employee Profile</h1>
<br>

<div class="card"> 
    <p style="text-align: left;color: orange;"><u>Enter Name and Surname to search:</u></p>
    <br>
    <div class="row">
        <div class="input-field col s6">
          <label>Employee Name:</label>
          <input type="text" name="EmployeeName"  >
        </div>
        <div class="input-field col s6">
            <label>Employee Surame:</label>
            <input type="text" name="EmployeeSurname"  >
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button class="btn-large btn-submit" type="submit">Search</button>
        <button class="btn-large btn-submit" type="submit">Cancel</button>
      </div>
    </div>

    <!--Hide dive above on  succesful find of employee-->
    <p style="text-align: left;color: orange;"><u>General Details:</u></p>
    <div style="width: 100%; overflow: hidden;">
         
        <div style="width: 300px; float: left;">
              <label>Employee Name:</label>
              <input type="text" name="EmployeeName"  >
              <label>Cell Number:</label>
              <p type="text" name="cellno"></p>
         </div>

         <div style="margin-left: 5px;">
            <label>Employee Surname:</label>
            <input type="text" name="EmployeeSurname">
            <label>Employee Email:</label>
            <p type="text" name="employeeemail"></p>
       </div>

    </div>

    <p style="text-align: left;color: orange;"><u>Enter Employee Details:</u></p>
    <div class="row">
      <div class="input-field col s6">
        <label>Start Date:</label>
        <input type="text" name="startdate">
      </div>
      <div class="input-field col s6">
          <label>Shifts Completed:</label>
          <input type="text" name="shiftscompleted">
  </div>

  <div class="row">
    <div class="input-field col s12">
      <button class="btn-large btn-submit" type="submit">Save Profile</button>
      <button class="btn-large btn-submit" type="submit">Cancel</button>
    </div>
  </div>
