<h1>Search Employee Details</h1>
<br>
<div *ngIf="isSearchError" class="red-text center error-message">
  <i class="material-icons">error</i> Cannot find given User 
</div>
<div class="card"> 
    <p style="text-align: left;color: orange;"><u>Enter Name and Surname to search:</u></p>
    <br>
    <div class="row">
        <div class="input-field col s6">
          <label>Employee Name:</label>
          <input type="text" >
        </div>
        <div class="input-field col s6">
            <label>Employee Surame:</label>
            <input type="text"  >
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button class="btn-large btn-submit" type="submit" >Search</button>
        <button class="btn-large btn-submit" type="submit">Cancel</button>
      </div>
    </div>
  </div>

    <!--Display Emplyee details below-->
 <div>
 <p style="text-align: left;color: orange;"><u>Employee General Details:</u></p>
 <div style="width: 100%; overflow: hidden;">       
    <div style="width: 300px; float: left;">
          <label>Name:</label>
          <p type="text" name="employeename"></p>
          <label>Cell Number:</label>
          <p type="text" name="cellno"></p>
          <label>Work Start Date:</label>
          <p type="text" name="startdate"></p>
     </div>

     <div style="margin-left: 5px;">
        <label>Employee Surname:</label>
        <p type="text" name="employeesurname"></p>
        <label>Employee Email:</label>
        <p type="text" name="employeeemail"></p>
        <label>shifts Completed:</label>
        <p type="text" name="startdate"></p>
   </div>

<div class="row">
 <div class="input-field col s12">
   <button class="btn-large btn-submit" type="submit" routerLink="/updateemployee">Update </button>
   <button class="btn-large btn-submit" type="submit" >Delete</button>
 </div>
</div>
</div>
