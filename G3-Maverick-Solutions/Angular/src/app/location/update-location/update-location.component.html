<body>
    <h1>Update Location</h1>
    <form  #form='ngForm' class="mb-4" autocomplete="off" >    
      <div class="card" *ngIf = "showSearchEdit">
        <br>
    <div class="divleft"  >
        <label class="subheadinglabel" >Enter Location Name to search </label>
    <br>
        <label for="name">Location Name:       </label>
        <input class="searchinput" class="form-control" [(ngModel)]="name" type="text" id="name" name="name" required>
        <small style="color: coral;">required</small>
    </div>
    <br>
    
    <div class="divleft">
        <button type="submit"(click)="searchLocationEdit()"  [disabled]="form.invalid">Search</button>
        <button type="submit" (click)="gotoGPSManagement()" >Cancel</button>
    </div>
    
    </div>  
    <div class="card" *ngIf = "showResultsEdit">
    <br>       
        <div class="card">
          <div class="divleft">
          <div class="subheadinglabel" id="location">Enter Location Details:</div>
            <br>

            <div class="divleft" >
            <label for="LocName">Location Name:   </label>
            <input type="text" class="form-control" [(ngModel)]="location.LocName" id="LocName" name="LocName"  required> 
            <small style="color: coral;">required</small>
            </div>

             <div class="divleft" >
             <label for="LocationStatusID">Location Status:   </label>
             <!--<input type="text" class="form-control" [(ngModel)]="location.LocationStatusID" id="LocationStatusID" name="LocationStatusID"  required> -->
             <select name="LocationStatusID" class="form-control" [(ngModel)]="location.LocationStatusID" id="LocationStatusID" name="LocationStatusID"   required>
             <option *ngFor="let item of api.statusList" value="{{item.LocationStatusID}}">{{item.LSDescription}}
             </option>
             </select>
             <small style="color: coral;">required</small>
             </div>

            <div class="divleft" >
            <label for="AreaID">Area:   </label>
            <!-- <input type="text" class="form-control" [(ngModel)]="location.AreaID" id="AreaID" name="AreaID"  required> -->
            <select name="AreaID" class="form-control" [(ngModel)]="location.AreaID" id="AreaID" name="AreaID" required>
            <option *ngFor="let item of api.areaList" value="{{item.AreaID}}">{{item.ArName}}
            </option>
            </select>  
            <small style="color: coral;">required</small>
            </div>

             <div class="divleft" >
             <label for="ContainerID">Container:   </label>
             <!-- <input type="text" class="form-control" [(ngModel)]="location.ContainerID" id="ContainerID" name="ContainerID"  required> -->
             <select name="ContainerID" class="form-control" [(ngModel)]="location.ContainerID" id="ContainerID" name="ContainerID"  required>
             <option *ngFor="let item of api.containerList" value="{{item.ContainerID}}">{{item.ConName}}
             </option>
             </select>  
             <small style="color: coral;">required</small>
             </div>   
            
            
            <button type="button" (click)="updateLocation()" [disabled]="form.invalid">updateLocation</button> 
            <button type="button" href="/gps-management"  routerlink='/gps-management'  >Cancel</button>
          </div>
        </div>

    </div>  
    </form>
 </body>
