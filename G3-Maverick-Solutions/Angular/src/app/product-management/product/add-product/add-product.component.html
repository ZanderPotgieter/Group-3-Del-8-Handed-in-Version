<body>
    <form>
        <h1>Add Product</h1>
        <div class="card">
            <div class="divleft">
                <label class="subheadinglabel">Enter Product Details:</label>
                <br>
                <label for="ProductCategoryID">Product Category:</label>
                  <select  required>
                    <option value="0">--Select--</option>  
                    <option [value]="type" *ngFor="let category of categories">{{category.PCatName}}</option>
                  </select>
                <br>
                <label for="ProdName">Name:</label><input type="text" class="form-control" [(ngModel)]="product.ProdName" id="ProdName" name="ProdName" required>
                <br>
                <label for="ProdDesciption">Description:</label><input type="text" class="form-control" [(ngModel)]="product.ProdDesciption" id="ProdDesciption" name="ProdDesciption" required>
                <br>
                <label for="ProdReLevel">Reorder level:</label><input type="number" class="form-control" [(ngModel)]="product.ProdReLevel" id="ProdReLevel" name="ProdReLevel" required>
                <br>
                <label for="CPriceR">Cost Price(R):</label><input type="number" class="form-control" [(ngModel)]="price.CPriceR" id="CPriceR" name="CPriceR" required>
                <br>
                <label for="UPriceR">Unit Price(R):</label><input type="number" class="form-control" [(ngModel)]="price.UPriceR" id="UPriceR" name="UPriceR" required>
                <br>
                <label for="PriceStartDate">Price Start Date:</label> <input type="date" class="form-control" [(ngModel)]="price.PriceStartDate" id="PriceStartDate" name="PriceStartDate" required>
                <br>
                <label for="PriceEndDate">Price End Date:</label> <input type="date" class="form-control" [(ngModel)]="price.PriceEndDate" id="PriceEndDate" name="PriceEndDate" required>
                <br>
                <button type="submit" (click)="Save()">Save</button>
                <button type="submit" (click)="Cancel()">Cancel</button>
            </div>
        </div>
    </form>
</body>
