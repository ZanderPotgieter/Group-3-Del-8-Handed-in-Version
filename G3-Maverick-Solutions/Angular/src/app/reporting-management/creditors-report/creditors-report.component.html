<body>
    <h1>Generate Creditor Report</h1>
    <div class="divright">
        <label style="color:orange" (click)="openHelp()">Help <i style="color:orange" class="tiny material-icons">help</i></label>
</div>
    <div id="formDiv">
    
                
        <div class="card" >
            <button type="submit" id="GenButton" (click)="GenerateReport()" >Generate Report</button>
            <button type="submit" id="GenButton" (click)="GenerateGraph()" >Generate Graph</button>
            <!-- <button type="button" id="DownButton" (click)="DownloadPDF()" >Download Report</button> -->
            <!-- <button type="button" (click)="PrintReport" >Print Report</button> -->
            <button type="button" (click)="cancel()" >Cancel</button>
            <br><br>
            <!-- <div style="text-align: left;">
            <label><span style="white-space: nowrap; text-align: left;">This report shows creditors and details about active creditor accounts</span></label>
            </div> -->
        </div>
        
            <br><br>

        <div class="card" *ngIf = "showChart">
            <h1>Creditor Chart</h1>
            <h2><img width="190"  src="https://www.ordra.co.za/image/catalog/info/ORDRAA1%20(2).png"></h2>
                            
            <div id="ChartDiv">
                <canvas id="canvas"></canvas>
            </div>
        </div>


        
        <div *ngIf = "showTable">
        <!--To Display Table-->
                <div id="TablesDiv">
                    <div class="Creditorstable">
                        <table class="table" id="jsPDFTable">
                            <h1>Creditor Report</h1>
                            <h2><img width="190"  src="https://www.ordra.co.za/image/catalog/info/ORDRAA1%20(2).png"></h2>
                            
                            <div *ngFor="let item of TableData; let i=index">
                                <table class = "container table-latitude" id="testing{{i}}">
                                    <caption><strong>{{item.SupName}} <br> (Account balance: R{{item.Balance}})</strong></caption>
                                    
                                    <thead>
                                        <tr>
                                            <th>Payment date</th>
                                            <th>Payment amount (R)</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr *ngFor="let credPayments of item.Payments">
                                            <td>{{credPayments.CredPaymentDate | date }}</td>
                                            <td>{{credPayments.CredPaymentAmount}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <br><br>
                            <!-- <div *ngIf="TableData" id="controlBreak">
                                <div>Total amount owed to creditors : {{totalBalance}}</div>
                            </div> -->

                        </table>
                    </div>
                </div>
            </div>
    <router-outlet></router-outlet>
</div>
    
</body>
