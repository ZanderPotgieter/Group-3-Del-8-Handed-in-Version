<body>
    <h1>Generate Product Report</h1>
    <div id="formDiv">
    
                
                <div class="card" >
                    <div class="divleft">
                        <label><span style="white-space: nowrap; text-align: right;">This report shows all products and their relative prices, grouped according to product categories</span></label>
                    </div>
                    <button type="submit" id="GenButton" (click)="GenerateReport()" >Generate Report</button>
                    <!-- <button type="button" id="DownButton" (click)="DownloadPDF()" >Download Report</button> -->
                    <!-- <button type="button" (click)="PrintReport" >Print Report</button> -->
                    <button type="button" (click)="cancel()" >Cancel</button>
                    <br><br>
                    <!-- <div style="text-align: left;">
                    <label><span style="white-space: nowrap; text-align: left;">This report shows creditors and details about active creditor accounts</span></label>
                    </div> -->
                     
                </div>
        
                <br><br>

                <!--To Display Table-->
                <div id="TablesDiv">
                    
                    
                    <div class="Creditorstable">
                        <table class="table" id="jsPDFTable">
                            <h1>Registered Product Report</h1>
                            <h2><img width="190"  src="https://www.ordra.co.za/image/catalog/info/ORDRAA1%20(2).png"></h2>
                            
                            <div *ngFor="let data of TableData; let i=index">
                                <table class = "container table-latitude" >
                                    <caption><strong>{{data.Name}}</strong></caption>
                                    <thead>
                                        <tr>
                                            <th>Product Name</th>
                                            <th>ReOrder Level</th>
                                            <th>Unit Selling Price (R)</th>
                                            <th>Unit Cost Price (R)</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr *ngFor="let item of data.Products; let i=index">
                                            <td>{{item.ProdName}}</td>
                                            <td>{{item.ProdReLevel}}</td>
                                            <td>{{item.ProdUnit}}</td>
                                            <td>{{item.ProdCost}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <br><br>
                                <!-- <div *ngIf="TableData" id="controlBreak">
                                    <div>Total amount owed to creditors : {{totalBalance}}</div>
                                </div> -->
                            </div>
                            
                            <h2>Total Number of Products: {{Count}}</h2>
                        </table>
                    </div>
                    
                </div>
    <router-outlet></router-outlet>
</div>
    
</body>
