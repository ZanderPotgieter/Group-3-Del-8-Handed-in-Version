<body>
    <h1>Generate Supplier Report</h1>
    <div class="divright">
        <label style="color:orange"  onclick="window.location.href='https://ghelp.z1.web.core.windows.net/GenerateSupplierReport.html'">Help <i style="color:orange" class="tiny material-icons">help</i></label>
</div>
    <div id="formDiv">
    
                
                <div class="card" >
                    <div class="divleft">
                        <label><span style="white-space: nowrap; ">This report shows all suppliers and their contact details</span></label>
                    </div>
                    <br>
                    <button type="submit" id="GenButton" (click)="GenerateReport()" >Generate Report</button>
                    <!-- <button type="button" id="DownButton" (click)="DownloadPDF()" >Download Report</button> -->
                    <!-- <button type="button" (click)="PrintReport" >Print Report</button> -->
                    <button type="button" (click)="cancel()" >Cancel</button>
                    <br><br>
                    <!-- <div style="text-align: left;">
                    <label><span style="white-space: nowrap; text-align: left;">This report shows creditors and details about active creditor accounts</span></label>
                    </div> -->
                     
                </div>
        
                <br><br>

                <!--To Display Table-->
                <div id="TablesDiv">
                    
                     <div class="Creditorstable">
                        <table class="table" id="jsPDFTable">
                            <h1>Suppliers Report</h1>
                            <h2><img width="190"  src="https://www.ordra.co.za/image/catalog/info/ORDRAA1%20(2).png"></h2>
                            
                            
                                <table class = "container table-latitude" >
                                    
                                    <thead>
                                        <tr>
                                            <th>Supplier Name</th>
                                            <th>Supplier Cell</th>
                                            <th>Supplier Email</th>
                                            <th>Supplier Location</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr *ngFor="let item of TableData; let i=index">
                                            <td>{{item.Name}}</td>
                                            <td>{{item.Cell}}</td>
                                            <td>{{item.Email}}</td>
                                            <td>{{item.Surburb}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            
                                <br>
                                <h2>Total Registered Suppliers: {{Count}}</h2>
                           
                            
                            <br><br>
                            <!-- <div *ngIf="TableData" id="controlBreak">
                                <div>Total amount owed to creditors : {{totalBalance}}</div>
                            </div> -->

                        </table>
                    </div>
                    
                </div>
    <router-outlet></router-outlet>
</div>
    
</body>
