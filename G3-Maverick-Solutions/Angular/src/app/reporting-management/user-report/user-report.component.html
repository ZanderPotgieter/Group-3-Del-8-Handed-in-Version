<body>
    <h1>Generate Users Report</h1>
    <div class="divright">
        <label style="color:orange">Help <i style="color:orange" class="tiny material-icons">help</i></label>
</div>
    <div id="formDiv">
    
                
                <div class="card" >
                    <div class="divleft">
                        <label><span style="white-space: nowrap; text-align: right;">This report shows all registered system users sorted according to user types</span></label>
                    </div>
                    <button type="submit" id="GenButton" (click)="GenerateReport()" >Generate Report</button>
                    <!-- <button type="button" id="DownButton" (click)="DownloadPDF()" >Download Report</button> -->
                    <!-- <button type="button" (click)="PrintReport" >Print Report</button> -->
                    <button type="button" (click)="cancel()" >Cancel</button>
                    <br><br>
                    <!-- <div style="text-align: left;">
                    <label><span style="white-space: nowrap; text-align: left;">This report shows creditors and details about active creditor accounts</span></label>
                    </div> -->
                     
                </div>
        
                <br><br>

                <!--To Display Table-->
                <div id="TablesDiv">
                    
                     <div class="Creditorstable">
                        <table class="table" id="jsPDFTable">

                            <h1>Registered Users Report</h1>
                            <h2><img width="190"  src="https://www.ordra.co.za/image/catalog/info/ORDRAA1%20(2).png"></h2>
                            
                            <div *ngFor="let data of TableData; let i=index">
                                <table class = "container table-latitude" >
                                    <caption><strong>{{data.Name}}</strong></caption>
                                    <thead>
                                        <tr>
                                            <th>User Name</th>
                                            <th>User Surname</th>
                                            <th>User Email</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr *ngFor="let item of data.Users; let i=index">
                                            <td>{{item.UserName}}</td>
                                            <td>{{item.UserSurname}}</td>
                                            <td>{{item.UserEmail}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            
                                <br>
                                
                           
                            
                                <br><br>
                                <!-- <div *ngIf="TableData" id="controlBreak">
                                    <div>Total amount owed to creditors : {{totalBalance}}</div>
                                </div> -->
                            </div>
                            <h2>Total Registered Users: {{Count}}</h2>
                        </table>
                        
                    </div>
                    
                </div>
    <router-outlet></router-outlet>
</div>
    
</body>
